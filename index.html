<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- mp3 player -->
    <div class="music-player">
        <!-- oynatma listesi -->
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>

        <img src="assets/ibrahim-tatlises.jpeg" id="song-image" alt="">

        <div class="song-details">
            <div id="song-name">Aramam</div>
            <div id="song-artist">İbrahim Tatlıses</div>
        </div>

        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <!-- preload="metadata tarayıcıya, ses dosyasının metadata yani 
        örneğin, uzunluğu ve formatı gibi bilgileri yüklemesini söyler. -->
        <audio src="assets/aramam.mp3" id="audio" preload="metadata" ></audio>
        <div id="progress-bar">
            <div id="current-progress"></div> <!--içinin dolduğu yer-->
        </div>

        <div class="time-container">
            <span id="current-time">01:01</span>
            <span id="max-duration">02:56</span>
        </div>

        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <ul id="playlist-songs">
                <!-- <li>
                    <div class="playlist-image-container">
                        <img src="assets/baris.jpg" alt="">
                    </div>
                    <div class="playlist-song-details">
                        <span>Islak Islak</span>
                        <span>Barış Akarsu</span>
                    </div>
                </li> -->
            </ul> <!--BU Lİ'LER İÇİNDEKİ KISMI JS de OLUŞTURDUK. o yüzden burada sildik-->

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
